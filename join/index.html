<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Film Club - Join</title>
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.google.com/?selection.family=PT+Sans:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="nav">
    <div class="nav-icon-cont">
      <div class="nav-icon"></div>
    </div>
    <ul class="nav-items">
      <li class="navhome"><a href="../index.html">Home</a></li>
      <li class="navcal"><a href="../calendar/index.html">Calendar</a></li>
      <li class="navjoin"><a href="index.html">Join</a></li>
    </ul>
  </div>
  <form>
    <h1>Join Film Club</h1>
    <div class="top">
      <div class="picfrm">
        <label for="profpic">profile picture</label>
        <input type="file" id="profpic" name="profpic" value="profpic">
        <div class="greyprof"></div>
      </div>
      <div class="txtfrm">
        <div class="txtfrm-name">
          <label for="name">name</label>
          <input type="text" id="name" name="name" class="txtbx">
        </div>
        <div class="txtfrm-email">
          <label for="email">email address</label>
          <input type="text" id="email" name="email" class="txtbx">
        </div>
        <div class="txtfrm-pass">
          <label for="pass">password</label>
          <input type="password" id="pass" name="pass" class="txtbx">
        </div>
        <div class="txtfrm-cpass">
          <label for="cpass">confirm password</label>
          <input type="password" id="cpass" name="cpass" class="txtbx">
        </div>
      </div>
    </div>
    <div class="cboxfrm">
      <p>Which genres are you interested in?</p>
      <div class="cboxfrm-in">
        <div class="cbox-item">
          <input type="checkbox" name="action" value="action" id="action"><label for="action">action</label>
        </div>
        <div class="cbox-item">
          <input type="checkbox" name="adventure" value="adventure" id="adventure"><label for="adventure">adventure</label>
        </div>
        <div class="cbox-item">
          <input type="checkbox" name="comedy" value="comedy" id="comedy"><label for="comedy">comedy</label>
        </div>
        <div class="cbox-item">
          <input type="checkbox" name="drama" value="drama" id="drama"><label for="drama">drama</label>
        </div>
        <div class="cbox-item">
          <input type="checkbox" name="fantasy" value="fantasy" id="fantasy"><label for="fantasy">fantasy</label>
        </div>
        <div class="cbox-item">
          <input type="checkbox" name="historical" value="historical" id="historical"><label for="historical">historical</label>
        </div>
        <div class="cbox-item">
          <input type="checkbox" name="horror" value="horror" id="horror"><label for="horror">horror</label>
        </div>
        <div class="cbox-item">
          <input type="checkbox" name="mystery" value="mystery" id="mystery"><label for="mystery">mystery</label>
        </div>
        <div class="cbox-item">
          <input type="checkbox" name="romance" value="romance" id="romance"><label for="romance">romance</label>
        </div>
        <div class="cbox-item">
          <input type="checkbox" name="science-fiction" value="science-fiction" id="science-fiction"><label for="science-fiction">science fiction</label>
        </div>
        <div class="cbox-item">
          <input type="checkbox" name="western" value="western" id="western"><label for="western">western</label>
        </div>
      </div>
    </div>
    <div class="txtarea">
      <label for="txtarea">Additional input</label>
      <textarea id="txtarea"></textarea>
    </div>
    <button type="button" name="button">Join Film Club</button>
  </form>
  <footer>
    <ul>
      <li class="navhome footer"><a href="../index.html">Home</a></li>
      <li class="navcal footer"><a href="../calendar/index.html">Calendar</a></li>
      <li class="navjoin footer"><a href="index.html">Join</a></li>
      <li id="copyright" class="footer">Â© 2017, Film Club</li>
    </ul>
  </footer>
</body>

</html>
